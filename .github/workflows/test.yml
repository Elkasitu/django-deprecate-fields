name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install -r requirements-testing.txt
      - name: Run tests
        run: pytest
